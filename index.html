<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Map Me | A google maps program for highlighting interesting locations</title>
	<link href='https://fonts.googleapis.com/css?family=Raleway:800' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Raleway:100' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="node_modules/normalize.css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<!-- Main Content (header, sidebar, map) -->
	<main id="main">
		<!-- Header -->
		<header>
			<div class="header-inner">

				<div class="search-box">
					<!-- Search Box -->
						<input type="text" id="search-input" placeholder="Filter locations by name..">
					<!-- Locations List -->
					<ul id="locations-list">
						<li></li>
					</ul>
				</div>

				<div class="menu-buttons">
					<div>
						<div class="menu-icon-wrapper">
							<img src="https://www.clker.com/cliparts/n/U/H/1/H/u/search-icon-white-one-hi.png" alt="">
						</div>
						<div class="menu-icon-wrapper">
							<img src="http://images.clipartpanda.com/location-icon-white-define-location-256.png" alt="">
						</div>
					</div>
				</div>

			</div>
		</header>
		<!-- Google map -->
		<div id="map"></div>
	</main>
<!-- Load scripts -->
<!-- <script src='js/knockout-3.4.2.js'></script> -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/knockout.js"></script>
<script type="text/javascript" src="js/marker-clusterer.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBE6aA5qw40rwz9yrdUV9c6z0BjSaxICMI&libraries=drawing,places,geometry&v=3&callback=initMap"></script>
</body>
</html>
